title: KAPA
email: jlu.astro@berkeley.edu
description: >- # this means to ignore newlines until "baseurl:"
  The Keck All-sky Precision Adaptive-optics (KAPA) public website.
github_username: keckao
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

logo: "/assets/images/kapa.png"

author:
  name   : "Jessica Lu"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "KAPA Project Scientist, UC Berkeley Astronomy Department"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://astro.berkeley.edu/faculty-profile/jessica-lu"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jlu_astro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jluastro"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/explore/tags/keckobservatory/"

defaults:
  #_meetings
  - scope:
      path: ""
      type: meetings
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      sidebar:
        nav: "docs"
        

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

breadcrumbs: true

sidebar:
  nav: "docs"
